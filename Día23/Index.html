<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poke Api</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="contenedor">
      <div class="busqueda">
        <input
          id="texto"
          class="texto"
          type="text"
          placeholder="Buscar Pokémon por nombre ó ID"
        />
        <button onclick="buscar()" class="btn_buscar">
          <img
            class="icono"
            src="https://icons.veryicon.com/png/128/cartoon/pok-mon-go-icon-copied-from-foreign-gods/fairy-ball-2.png"
            alt="icono pokéball"
          />
        </button>
      </div>
      <div id="tarjeta" class="tarjeta">
        <img
          class="pokeball"
          src="https://cdn.discordapp.com/attachments/416437585922228234/1034668294076112916/Pokeball.png"
          alt="Pokéball"
        />
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
